<mat-card
    class="example-card"
    [ngStyle]="cardBorderStyle">

    <div class="example-card__content">
        <img
            mat-card-image
            src="{{ item.snippet.thumbnails.maxres.url }}"
            alt="{{ item.snippet.title }}">

        <div class="example-card__statistics">
            <div class="example-card__statistics-item">
                <mat-icon>visibility</mat-icon>
                <span>{{ item.statistics.viewCount }}</span>
            </div>
            <div class="example-card__statistics-item">
                <mat-icon>thumb_up</mat-icon>
                <span>{{ item.statistics.likeCount }}</span>
            </div>
            <div class="example-card__statistics-item">
                <mat-icon>thumb_down</mat-icon>
                <span>{{ item.statistics.dislikeCount }}</span>
            </div>
            <div class="example-card__statistics-item">
                <mat-icon>mode_comment</mat-icon>
                <span>{{ item.statistics.commentCount }}</span>
            </div>
        </div>

        <p class="example-card__title">
            {{ item.snippet.title }}
        </p>
    </div>

    <div class="example-card__action">
        <button mat-raised-button color="primary">more...</button>
    </div>

</mat-card>
