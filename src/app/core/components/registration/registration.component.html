<div class="registration">
	<span class="registration__name">
		{{ loginService.authName$ | async }}
	</span>

	<mat-icon
		color="primary"
		*ngIf="!loginService.isUserAuthorised$">
		person
	</mat-icon>

	<mat-icon
		color="primary"
		style="cursor: pointer"
		*ngIf="loginService.isUserAuthorised$"
		(click)="loginService.logOut()">
		cancel
	</mat-icon>
</div>
