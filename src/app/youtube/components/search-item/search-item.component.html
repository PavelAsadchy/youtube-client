<mat-card
    class="search-item"
    appBorderBottomColor [datesLag]="datesLag">

    <div class="search-item__content">
        <img
            mat-card-image
            class="search-item__img"
            src="{{ item.snippet.thumbnails.maxres
                    ? item.snippet.thumbnails.maxres.url
                    : item.snippet.thumbnails.high.url}}"
            alt="{{ item.snippet.title }}">

        <div class="search-item__statistics">
            <div class="search-item__statistics-item">
                <mat-icon>visibility</mat-icon>
                <span>{{ item.statistics.viewCount }}</span>
            </div>
            <div class="search-item__statistics-item">
                <mat-icon>thumb_up</mat-icon>
                <span>{{ item.statistics.likeCount }}</span>
            </div>
            <div class="search-item__statistics-item">
                <mat-icon>thumb_down</mat-icon>
                <span>{{ item.statistics.dislikeCount }}</span>
            </div>
            <div class="search-item__statistics-item">
                <mat-icon>mode_comment</mat-icon>
                <span>{{ item.statistics.commentCount }}</span>
            </div>
        </div>

        <p class="search-item__title">
            {{ item.snippet.title }}
        </p>
    </div>

    <div class="search-item__action">
        <button
            mat-raised-button
            color="primary"
            (click)="selectItem()">
            more...
        </button>
    </div>

</mat-card>
